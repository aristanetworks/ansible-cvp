---
- name: Device Validate Config warning configlet
  hosts: CloudVision
  connection: local
  gather_facts: false
  vars:
    CVP_DEVICES_WARNING_CVP:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        cvp_configlets:
          - validate_warning
    CVP_DEVICES_WARNING_LOCAL:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        local_configlets:
          validate_warning_local: "interface Ethernet1\n   spanning-tree portfast"

    CVP_DEVICES_ERROR_CVP:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        cvp_configlets:
          - validate_error
    CVP_DEVICES_ERROR_LOCAL:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        local_configlets:
          validate_error_local: "ruter bgp 1111\n   neighbor 1.1.1.1 remote-bs 111"

    CVP_DEVICES_VALID_CVP:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        cvp_configlets:
          - validate_valid
    CVP_DEVICES_VALID_LOCAL:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        local_configlets:
          validate_valid_local: "interface Ethernet1\n  description test_validate"

    CVP_DEVICES_MULTILINE_CVP:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        cvp_configlets:
          - validate_error_multiline
    CVP_DEVICES_MULTILINE_LOCAL:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        local_configlets:
          validate_error_multiline_LOCAL: "interface Ethernet10\n  description test\n!\n\nruter bgp 1111\n  neighbor 1.1.1.1 remote-bs 10\n!\ninterface Ethernet1\n  spanning-tree portfast\n!"

    CVP_DEVICES_MULTIPLE_CVP:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        cvp_configlets:
        - validate_error
        - validate_valid
        - validate_warning
    CVP_DEVICES_MULTIPLE_LOCAL:
      - device_name: leaf1
        search_type: serialNumber #[hostname | serialNumber | fqdn]
        local_configlets:
          validate_warning_local: "interface Ethernet1\n   spanning-tree portfast"
          validate_valid_local: "interface Ethernet1\n  description test_validate"
          validate_error_local: "ruter bgp 1111\n   neighbor 1.1.1.1 remote-bs 111"
    CVP_CONFIGLET:
      validate_warning: "interface Ethernet1\n   spanning-tree portfast"
      validate_valid: "interface Ethernet1\n  description test_validate"
      validate_error: "ruter bgp 1111\n   neighbor 1.1.1.1 remote-bs 111"
      validate_error_multiline: "interface Ethernet10\n  description test\n!\n\nruter bgp 1111\n  neighbor 1.1.1.1 remote-bs 10\n!\ninterface Ethernet1\n  spanning-tree portfast\n!"
  tasks:
  - name: "Push configlet"
    arista.cvp.cv_configlet_v3:
      configlets: "{{CVP_CONFIGLET}}"
      state: present

#####################################
#     WARNING CONFIGLET             #
#####################################

  - name: Validate CVP warning configlet with stop_on_error
    arista.cvp.cv_validate_v3:
      device: "{{CVP_DEVICES_WARNING_CVP}}"
      validate_mode: stop_on_error
    register: STOP_ON_ERROR_WARNING_CONFIG_CVP
  - assert:
      that:
        - "STOP_ON_ERROR_WARNING_CONFIG_CVP.changed == true"
        - "STOP_ON_ERROR_WARNING_CONFIG_CVP.failed == false"
        - "STOP_ON_ERROR_WARNING_CONFIG_CVP.success == true"
        - "STOP_ON_ERROR_WARNING_CONFIG_CVP.configlets_validated.warnings == [{'device': 'leaf1', 'configlet_name': 'validate_warning', 'warnings': ['! portfast should only be enabled on ports connected to a single host. Connecting hubs, concentrators, switches, bridges, etc. to this interface when portfast is enabled can cause temporary bridging loops. Use with CAUTION. at line 2']}]"
        - "STOP_ON_ERROR_WARNING_CONFIG_CVP.configlets_validated.errors == []"
    register: VALIDATE_CONFIG_WARNING_CVP_ASSERT_ERROR

  - name: Validate LOCAL warning configlet with stop_on_error
