# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-merge-conflict
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - name: Check and insert license on Python files
        id: insert-license
        exclude: .*\__init__.py$
        files: .*\.py$
        args:
          - --license-filepath
          - development/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --no-extra-eol

      - name: Check and insert license on select YAML files
        id: insert-license
        files: ansible_collections/arista/cvp/roles/.*/(handlers|tasks)/.*\.yml$
        args:
          - --license-filepath
          - development/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --no-extra-eol

      - name: Check and insert license on Jinja2 files
        id: insert-license
        files: .*\.j2$
        exclude: ansible_collections/arista/cvp/molecule.*
        args:
          - --license-filepath
          - development/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --comment-style
          - '{#||#}'
          - --no-extra-eol

      - name: Check and insert license on Markdown files
        id: insert-license
        files: .*\.md$
        exclude: (ansible_collections/arista/cvp/molecule|.github|ansible_collections/arista/cvp/examples/.+/documentation/).*
        args:
          - --license-filepath
          - development/license-short.txt
          - --use-current-year
          - --allow-past-years
          - --fuzzy-match-generates-todo
          - --comment-style
          - '<!--|  ~|  -->'

  - repo: https://github.com/pycqa/pylint
    rev: "v2.16.1"
    hooks:
      - id: pylint # Use pylintrc file in repository
        name: Check for Linting errors on Python files
        description: This hook runs pylint.
        types: [python]
        args:
          # Suppress duplicate code for modules header
          - -d duplicate-code

  - repo: https://github.com/adrienverge/yamllint.git
    rev: 'v1.23.0'
    hooks:
    - id: yamllint
      name: Check for Linting error on YAML files
      description: This hook runs yamllint.
      entry: yamllint
      language: python
      types: [file, yaml]
      args: [-c=.github/yamllintrc]

  - repo: https://github.com/ansible/ansible-lint.git
    rev: v4.2.0
    hooks:
      - id: ansible-lint
        name: Check for ansible-lint errors
        files: \.(yaml|yml)$
        exclude: ansible_collections/arista/cvp/docs

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.32.1
    hooks:
      - id: markdownlint
        args:
          - --config=.github/.markdownlint.yaml
          - --ignore-path=.github/.markdownlintignore
          - --fix
