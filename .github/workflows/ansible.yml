
name: Ansible Test
on:
  pull_request:
    branches:
      - releases/**
jobs:
  ansible_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure Ubuntu
        run: make github-configure-ci
      - name: Install requirements
        run: make setup-repository
      - name: Ansible Test Sanity
        run: make sanity-lint
